<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Incident Management</h1>
    <a href="{{ url_for('new_incident') }}" class="btn btn-primary mb-3">Create New Incident</a>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for incident in incidents %}
            <tr>
                <td>{{ incident.id }}</td>
                <td><a href="{{ url_for('view_incident', incident_id=incident.id) }}">{{ incident.title }}</a></td>
                <td>{{ incident.priority }}</td>
                <td>{{ incident.status }}</td>
                <td>{{ incident.created_at }}</td>
                <td>
                    <a href="{{ url_for('view_incident', incident_id=incident.id) }}" class="btn btn-info btn-sm">View</a>
                    {% if incident.status == 'Open' %}
                        <a href="{{ url_for('close_incident', incident_id=incident.id) }}" class="btn btn-danger btn-sm">Close</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
