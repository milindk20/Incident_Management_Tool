<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Incident Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Title: {{ incident.title }}</h5>
            <p class="card-text">Description: {{ incident.description }}</p>
            <p>Priority: {{ incident.priority }}</p>
            <p>Status: {{ incident.status }}</p>
            <p>Created At: {{ incident.created_at }}</p>
            {% if incident.status == 'Open' %}
                <a href="{{ url_for('close_incident', incident_id=incident.id) }}" class="btn btn-danger">Close Incident</a>
            {% endif %}
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
